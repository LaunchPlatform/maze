{% extends "base.html" %}

{% block page_title %}
  View Environment {{ environment.name }}
{% endblock %}

{% block content %}
<h1>Environment: {{ environment.name }}</h1>

<h2>Zones</h2>
<ul>
  {% for zone in environment.zones %}
  <li><a href="{{ url_for('view_zone', id=zone.id) }}">{{ zone.display_name }}</a></li>
  {% endfor %}
</ul>

{% endblock content %}
